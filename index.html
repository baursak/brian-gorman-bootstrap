<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bootstrap Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="row1" class="row-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 style-01"><span>Row 1 Col 1</span></div>
    </div>
    <div id="row2" class="row-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 style-02"><span>Row 2 Col 1</span></div>
        <div class="col-lg-6 col-md-6 col-sm-6 style-03"><span>Row 2 Col 2</span></div>
    </div>
    <div id="row3" class="row-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 style-02 style-04">
            <span>Row 3 Col 1</span>
            <div id="row4" class="row-fluid">
                <div class="col-lg-8 col-md-8 col-sm-8 style-05"><span>Row 4 Col 1</span></div>
                <div class="col-lg-4 col-md-4 col-sm-4 style-06"><span>Row 4 Col 2</span></div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 style-03 style-bw">
            <span>Row 3 Col 2</span>
            <div id="row5" class="row-fluid">
                <div class="col-lg-3 col-md-3 col-sm-3 style-07"><span>Row 5 Col 1</span></div>
                <div class="col-lg-6 col-md-6 col-sm-6 style-08"><span>Row 5 Col 2</span></div>
                <div class="col-lg-3 col-md-3 col-sm-3 style-09">
                    <span>Row 5 Col 3</span>
                    <div class="row-fluid">
                        <div class="col-sm-12 col-xs-12">
                            <span>nested 5 deep</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS and jQuery libs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
